<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Contar</title>
    <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <label for="inicio">Início:</label>
            <input type="number" name="inicio" id="inicio" placeholder="Primeiro número da contagem"> <br>
            <label for="fim">Fim:</label>
            <input type="number" name="fim" id="fim" placeholder="Último número da contagem"> <br>
            <label for="passo">Passo:</label>
            <input type="number" name="passo" id="passo" placeholder="Intervalo da contagem"> <br>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="resultado">
            
        </div>
    </section>
    <footer>
        <p>&copy; Cursoemvideo</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
